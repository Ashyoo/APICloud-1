<html>

<head>

    <style>
        .question {
            font-size: 0.75rem;
            font-weight: bold;

        .answer {

<body style="background:#fff">
    <div id="app">
        <div class="question aui-border-b">{{vuedata.list.ask}}</div>
        <!-- Q：APP无法启动怎么办？ -->
        <div class="answer">

        </div>

    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/vue-tap.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/swiper.min.js"></script>
<script type="text/javascript">
    var vuedata = {
        list: {},
        id: ''
    };
    var vm = new Vue({
        el: '#app',
        data: vuedata,
        methods: {}
    });


    apiready = function() {
        vuedata.id = api.pageParam.id;
        api.ajax({
            url: BASE_URL + '/App/Msg/helpDetail',
            method: 'post',
            data: {
                values: {
                    id: vuedata.id
                }
            }
        }, function(ret, err) {
            if (ret && ret.code == 1) {
                vuedata.list = ret.data[0];
            }
        });

    }
</script>

</html>
