<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        #header{
            background: #262626;
        }
        .aui-header-bar {
            background: #262626;
        }

        .aui-header-bar .aui-iconfont {
            color: #D8B383;
        }

        .aui-header-bar .aui-title {
            color: #D8B383;
        }
        .aui-header-bar .aui-header-right{
            font-size: 0.75rem;
            color: #D8B383;
        }
    </style>
</head>

<body>
    <div id="header">
        <header class="aui-header-bar" >
            <a class="aui-header-left" tapmode onclick="api.closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">我的收藏</div>
            <div class="aui-header-right">编辑</div>
        </header>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/vue-tap.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var vuedata = {
        page: 0
    };
    var vm = new Vue({
        el: '#header',
        data: vuedata,
        methods: {}
    });
    apiready = function () {
        api.parseTapmode();
        $api.fixStatusBar($api.byId('header'));
        var headerH = $api.offset($api.byId('header')).h;
        api.openFrame({
            name: 'notice_frm',
            url: 'notice_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto',
            },
            bounces: true,
            pageParam: api.pageParam
        });
    };
</script>

</html>
